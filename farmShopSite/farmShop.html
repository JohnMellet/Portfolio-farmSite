<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="shopStyles.css" />
    <script defer src="shopScript.js"></script>

    <title>Shop</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div id="nav-logo">
          <a href="#" class="logo">Mellet Farm </a>
        </div>
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#products">Cattle</a>
          </li>
          <li class="nav-item">
            <div class="basket-btn btn">Basket</div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="store-container">
        <div class="shop-item-nav">
          <div class="product-select">
            <span class="dropdown-placeholder"
              >Selet Product <i class="fa-solid fa-chevron-down"></i
            ></span>
            <ul class="nav-selection-list hide">
              <li class="dropdown-option">
                <span class="dropdown-option-text">All</span>
              </li>
              <li class="dropdown-option">
                <span class="dropdown-option-text">Beef</span>
              </li>
              <li class="dropdown-option">
                <span class="dropdown-option-text">Poultry</span>
              </li>
              <li class="dropdown-option">
                <span class="dropdown-option-text">Dairy</span>
              </li>
              <li class="dropdown-option">
                <span class="dropdown-option-text">Bee's</span>
              </li>
            </ul>
          </div>

          <div class="nav-btn-container">
            <button class="nav-btn">Add</button>
            <form id="addProductForm">
              <label for="productName">Product Name:</label>
              <input type="text" id="productName" name="productName" required />

              <label for="productPrice">Product Price:</label>
              <input
                type="text"
                id="productPrice"
                name="productPrice"
                required
              />

              <button type="submit">Add Product</button>
            </form>

            <button class="nav-btn">Edit</button>
            <button class="nav-btn">Delete</button>
          </div>
        </div>
        <div class="shop-item-container"></div>
      </div>
    </main>
  </body>
</html>
